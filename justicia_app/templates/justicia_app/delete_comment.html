{% extends "./base.html" %}
{% load static %}
{% block content %}
<div class="delete_post">
    <div class="delete_post_menu">
        <h2>Delete?</h2>
        <div class="caja_comentarios">
            <div class="comentario_author">
                {% if post.author %}
                    <img src="{{ comment.author.profile.avatar }}" alt="">
                    <a href="{% url 'user_profile' post.author.username %}">
                        {{comment.author.profile.name}}
                        @{{comment.author.username}}
                    </a>
                {% else %}
                    <p><img src="{% static 'img/default_user.png' %}" alt="">No user</p>
                {% endif %}
            </div>
            <div class="comentario_cuerpo">
                {{comment.body}}
            </div>
        </div>

        <p>Are you sure you want to delete this comment?</p>
        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete" class='confirm_button'>
            <a href="{{ request.META.HTTP_REFERER }}" class='cancel_button'>Cancel</a>
        </form>
    </div>
</div>
{% endblock  %}
