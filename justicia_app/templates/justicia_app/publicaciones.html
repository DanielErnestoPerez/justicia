{% extends './base.html' %}
{% load static %}
{% block content %}
    {% include 'justicia_app/posts.html' %}
    <div hx-get="
    {% if tag %}
        {% url 'category' tag.slug %}
    {% else %}
        {% url 'publicaciones' %}?page={{ page|add:1 }}
    {% endif %}"
        hx-trigger="revealed"
        hx-target="this"
        hx-swap="outerHTML">
    </div>
{% endblock  %}
