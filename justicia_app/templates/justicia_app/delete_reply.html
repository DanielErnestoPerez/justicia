{% extends "./base.html" %}
{% load static %}
{% block content %}
<div class="delete_post">
    <div class="delete_post_menu">
        <h2>Delete?</h2>
        <div class="caja_comentarios">
            <div class="comentario_author"> 
                {% if reply.author %}
                    <img src="{{ reply.author.profile.avatar }}" alt="">
                    <a href="{% url 'user_profile' reply.author.username %}">
                        {{reply.author.profile.name}}
                        @{{reply.author.username}}
                    </a>
                {% else %}
                    <p><img src="{% static 'img/default_user.png' %}" alt="">No user</p>
                {% endif %}
            </div>
            <p class="card-text" id="reply-text">{{reply.body}}</p>
            
            <p>Are you sure you want to delete this reply?</p>
            <form action="" method="post">
                {% csrf_token %}
                <input type="submit" value="Delete" class='confirm_button'>
                <a href="{{ request.META.HTTP_REFERER }}" class='cancel_button'>Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock  %}
