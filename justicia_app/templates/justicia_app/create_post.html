{% extends './base.html' %}
{% load static %}
{% block content %}
    <div class="create_post">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>{{create_post.as_table}}</table>
            <div>
                <input type="submit" value="Enviar" class="confirm_button">
                <a href="{{ request.GET.next|default:'/' }}" class='cancel_button'>Cancel</a>
            </div>
        </form>
    </div>
{% endblock  %}
