<fade-in
    _="on load transition my margin-top to 0 over 0.2 seconds then
        transition my opacity to 1 over 0.4 seconds">
    {% include '../replies.html' %}
</fade-in>


<form hx-post="{% url 'reply_sent' comment.id %}"
    hx-target="this"
    hx-swap="outerHTML">
        {% csrf_token %}
        {{ reply_create_form }}
        <button type="submit" class="btn btn-primary">Enviar</button>
</form>


<span hx-swap-oob="true" id="replies_count_{{comment.id}}">{{ comment.replies.count }}</span>
