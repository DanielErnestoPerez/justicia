{% load static %}
<fade-in _="on load transition my opacity to 1 over 0.4 seconds">
    {% include 'justicia_app/posts.html' %}
    <div hx-get="
    {% if tag %}
        {% url 'category' tag.slug %}
    {% else %}
        {% url 'publicaciones' %}?page={{ page|add:1 }}
    {% endif %}"
        hx-trigger="revealed"
        hx-target="this"
        hx-swap="outerHTML">
    </div>
</fade-in>
