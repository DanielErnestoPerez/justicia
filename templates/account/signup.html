{% extends "justicia_app/base.html" %}
{% load allauth i18n %}


{% block content %}
<h1>{% trans 'Sign Up' %}</h1>
<p>
    {% blocktrans %}
    Already have an account? Then please <a href="{{login_url}}"> sing in</a>.
    {% endblocktrans %}
</p>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="{{ redirect_field_name }}" value="{% url 'profile_onboarding' %}">
    <button type="submit">{% trans 'Sign up' %} &raquo;</button>
</form>
{% endblock content %}
