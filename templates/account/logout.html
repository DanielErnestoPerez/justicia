{% extends "awesome_app/base.html" %}
{% load allauth i18n %}

{% block content %}
    <div class="create_post">
        <h1>{% trans "Sign Out" %}</h1>
        <p>{% trans 'Are you sure you want to sign out?' %}</p>

        {% url 'account_logout' as action_url %}
        <form method="post" action="{{ action_url }}">
            {% csrf_token %}
            {{ redirect_field }}

            <button type="submit" class='button_signout'>
                {% trans 'Sign Out' %}
            </button>
        </form>
    </div>
{% endblock content %}
